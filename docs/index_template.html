<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MailSPHINX: Subscribe</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="hero">
        <h3>Prerelease</h3>
        <h1><span>MailSPHINX Subscription Form</span><br>Solar Energetic Proton (SEP) Model Validation Reports</h1>
        <h2><span>Fill out the information below to subscribe to weekly emails on SEP model validation reports:</span></h2><br>
        <form id="subscription-form" method="POST" action="${googleScriptURL}$">
            <input name="name" type="text" placeholder="Name" required>
            <input name="email" type="email" placeholder="Email" required>
            <input name="password" type="password" placeholder="MailSPHINX Password" required><br><br>
            <h2><span>Select weekly SEP model reports:</span></h2><br>
            <button type="button" class="color-button" onclick="selectAllCheckboxes()">Select All Models</button>
            <button type="button" class="color-button" onclick="clearAllCheckboxes()">Clear All</button>
            <button type="submit" class="color-button">Confirm Selected Models & Subscribe</button><br><br>

            ${checkboxes}$

        </form>
        <span id="msg"></span>
    </div>
    <script src="./select-all-checkboxes.js"></script>
    <script src="./clear-all-checkboxes.js"></script>
    <script src="./subscribe-redirect.js"></script>
</body>
</html>
